     <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
              <h1>Login</h1> 
              <p> 
                <label for="nome_login">Digite seu Email</label>
                <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Contato_beautysalon@gmail.com"/>
              </p>

              <p> 
                <label for="email_login">Digite sua senha</label>
                <input id="email_login" name="email_login" required="required" type="password" placeholder="Senha" /> 
              </p>

              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
              </p>

              <p> 
                <input type="submit" value="Logar" /> 
              </p>

              <p class="link">
                Ainda não tem uma conta?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>

          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastro</h1> 

              <p> 
                <label for="nome_cad">Digite seu nome completo</label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Nome completo" />
              </p>

              <p> 
                <label for="email_cad">Digite seu Email</label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="Contato_beautysalon@gmail.com"/> 
              </p>

              <p> 
                <label for="senha_cad">Digite sua senha</label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Senha"/>
              </p>

              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>

              <p class="link">  
                Já tem conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
  </div>

   <!-- ACCORDION CIDADES -->
   <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
            }
          });
        }
    </script>
